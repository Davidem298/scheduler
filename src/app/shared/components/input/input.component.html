<input
  [id]="id"
  class="input-element"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  (input)="onInput($event)"
  (blur)="onTouched()"
  />

<!-- Error message -->
@if (control?.touched && control?.invalid) {
  <div class="error-message">
    @if (control.errors?.['required']) {
      <small>This field is required.</small>
    }
  </div>
}
