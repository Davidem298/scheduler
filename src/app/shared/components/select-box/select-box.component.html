<select
  [id]="id"
  [disabled]="isDisabled"
  (change)="onValueChange($event)"
  [value]="value"
  class="form-element"
  >
  <option value="" disabled selected hidden>{{ placeholder }}</option>
  @for (option of selectOptions; track option) {
    <option [value]="option[keyField]">
      {{ option[dataField] }}
    </option>
  }
</select>
